    * {
      margin: 0;

      box-sizing: border-box;
      text-decoration: none;
    }

    body {
      font-family: "Calibri", sans-serif;
      background: rgb(107, 95, 128);
      color: white;
    }

    /* Navbar */
    .navbar {
      background:#2e6f40 ;
      padding: 20px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 100px;
    }

    .logo a {
      font-size: 42px;
      font-weight: 600;
      color: white;
    }

    ul {
      list-style: none;
    }

    li {
      display: inline-block;
      margin-right: 20px;
    }

    li a {
      color: black;
      font-size: 20px;
      font-weight: bold;
    }

    button {
      background: white;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: black;
      color: white;
    }

    li a:hover {
      color: white;
    }

    /* Grid container for images */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 60px;
      padding: 40px;
      justify-items: center;
    }

    .grid-container a img {
    
      border-radius: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
      object-fit: cover;
    }

    .grid-container a img:hover {
      transform: scale(1.08);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
    }

    footer {
      text-align: center;
      padding: 40px 0;
      font-size: 18px;
      color: #f0f0f0;
    }

    /* Responsive text size */
    @media (max-width: 600px) {
      .logo a {
        font-size: 30px;
      }
      li a {
        font-size: 16px;
      }
      .grid-container a img {
        width: 90%;
        height: auto;
      }
    }
  </style>
